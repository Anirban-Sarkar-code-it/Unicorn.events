<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Unicorn Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="registration">
        <h1>Register Your Event</h1>
        <p>Fill out the form below, and let us bring your dreams to life!</p>
        <div class="form-container">
            <form action="#" method="POST" class="event-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" required>
                
                <label for="event-type">Type of Event:</label>
                <select id="event-type" name="event_type" required>
                    <option value="" disabled selected>Select an event type</option>
                    <option value="wedding">Wedding</option>
                    <option value="corporate">Corporate Event</option>
                    <option value="birthday">Birthday Party</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="details">Event Details:</label>
                <textarea id="details" name="details" rows="5" placeholder="Share more about your event..." required></textarea>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
